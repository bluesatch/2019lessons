<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a6ddc4e9e0.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Grocery Store</title>
</head>
<body>
    <nav class="nav-bar">
        <ul>
            <li><i class="fas fa-question"></i> About</li>
            <li><i class="fas fa-home"></i> Home</li>
            <li>
                <i class="fas fa-shopping-cart"></i>
                <span id="cartCount">
                     My Cart(0)
                </span>
            </li>
        </ul>
    </nav>
    <div class="items">
        <div class="container">
            <div class="row top-row">
                <div class="col-sm-3">
                    <div class="item">
                        <p>Bread - $1.99</p>
                        <!-- <img src="media/bread.jpg" alt="bread" class="img-responsive"> -->
                        <button onclick="addToCart('bread', 1.99)" class='btn button'>Add To Cart</button>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="item">
                        <p>Milk - $2.99</p>
                        <!-- <img src="media/milk.jpg" alt="milk" class="img-responsive" > -->
                        <button onclick="addToCart('milk', 2.99)" class='btn button'>Add To Cart</button>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="item">
                        <p>Beer - $4.99</p>
                        <!-- <img src="media/beer.jpg" alt="beer" class="img-responsive"> -->
                        <button onclick="addToCart('beer', 4.99)" class='btn button'>Add To Cart</button>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="item">
                        <p>Pizza - $6.49</p>
                        <!-- <img src="media/pizza.jpg" alt="pizza" class="img-responsive"> -->
                        <button onclick="addToCart('pizza', 6.49)" class='btn button'>Add To Cart</button>
                    </div>
                </div>
            </div>
            <div class="row bottom-row">
                <div class="col-sm-3">
                    <div class="item">
                        <p>Ice Cream - $7.29</p>
                        <button onclick="addToCart('ice cream', 7.29)" class='btn button'>Add To Cart</button>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="item">
                        <p>Tomato - $1.29</p>
                        <button onclick="addToCart('tomato', 1.29)" class='btn button'>Add To Cart</button>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="item">
                        <p>Dog Food - $13.99</p>
                        <button onclick="addToCart('dog food', 13.99)" class='btn button'>Add To Cart</button>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="item">
                        <p>Steak - $11.99</p>
                        <button onclick="addToCart('steak', 11.99)" class='btn button'>Add To Cart</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 checkout">
                    <button onclick="checkout()" class='btn button checkout-button'>Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <div class="receipt-container">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="receipt">
                        <h2>Receipt</h2>
                        <div id="output"></div>
                        <div id="itemCount">
                            <p>Items Purchased: 0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
