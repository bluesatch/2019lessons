<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Grocery Store</title>
</head>
<body>
    <div class="items">
        <p>Bread - $1.99</p>
        <button onclick="addToCart('bread', 1.99)">Add To Cart</button>
        <p>Milk - $2.99</p>
        <button onclick="addToCart('milk', 2.99)">Add To Cart</button>
        <p>Beer - $4.99</p>
        <button onclick="addToCart('beer', 4.99)">Add To Cart</button>
        <p>Pizza - $6.49</p>
        <button onclick="addToCart('pizza', 6.49)">Add To Cart</button>
        <hr>
        <button onclick="checkout()">Checkout</button>
    </div>
    <div id="itemCount">
        <p>Items Purchased: 0</p>
    </div>
    <div id="output" class="receipt">
        <h2>Receipt</h2>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
