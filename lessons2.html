<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
    <!-- Forms -->
    <form action="#Link">
        <!-- input -->
        <p>
            Username:
            <input type="text" name="username" size="15" maxlength="20" />
        </p>
        <p>
            Password:
            <input type="password" name="password" size="20" />
        </p>
    </form> 

    <form action="#Link">
        <p>What did you think of your stay?</p>
        <!-- textarea -->
        <textarea name="comment" id="comment" cols="30" rows="10">Enter your thoughts here...</textarea>
    </form> 

    <form action="#Link">
        <!-- radio button -->
        <p>Please select your shirt size:
            <br>
            <input type="radio" name="shirt" value="small" checked='checked'> S
            <input type="radio" name="shirt" value="medium"> M
            <input type="radio" name="shirt" value="large"> L 
            <input type="radio" name="shirt" value="extralarge"> XL 
        </p>
    </form> 

    <!-- form>p>br+input*4 -->
    <form action="#Link">
        <!-- checkbox -->
        <p> Please select your favorite music format:
            <br>
            <input type="checkbox" name="format" value="stream"> Stream
            <input type="checkbox" name="format" value="vinyl"> Vinyl
            <input type="checkbox" name="format" value="CD"> Compact Disc
            <input type="checkbox" name="format" value="cassette"> Cassette
        </p>
    </form>

    <form action="#Link">
        <!-- Drop Down List -->
        <p>Which streaming service do you use?</p>
        <select name="stream" id="stream">
            <option value="apple">Apple Music</option>
            <option value="tidal">Tidal</option>
            <option value="google">Google Play</option>
            <option value="soundcloud">Soundcloud</option>
            <option value="spotify">Spotify</option>
        </select>
    </form>

    <form action="#Link">
        <!-- Multiple Select Box -->
        <p>Which consoles have you owned?</p>
        <select name="consoles" id="consoles" multiple="multiple" size="3">
            <option value="nes" selected="selected">Nintendo NES</option>
            <option value="supernintendo">Super Nintendo</option>
            <option value="playstation">Playstation</option>
            <option value="n64">Nintendo 64</option>
            <option value="playstation2">Playstation 2</option>
            <option value="playstation3">Playstation 3</option>
            <option value="playstation4">Playstation 4</option>
            <option value="genesis">Sega Genesis</option>
            <option value="xboxone">Xbox One (LOL)</option>
        </select>
        <br>
        <!-- submit -->
        <input type="submit" name="Submit" value="submit" >
    </form>
    <form action="#Link">
        <p>Quantity:
            <input type="number" value="quantity">
        </p>
    </form>

    <form action="#Link">
        <input type="search" name="search" value="Search Here">
        <input type="submit" name="submit" value="Submit">
    </form> 
</body>
</html>
