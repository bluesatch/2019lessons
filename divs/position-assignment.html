<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/position-assignment.css">
    <title>Position Assignment</title>
</head>
<body>

    <!-- Follow the steps to produce the correct image.
        (For the boxes, you can choose whichever unique colors you like)

        1. The parent div should be a 600x600 square.
        2. Each block should be a 200x200 square.
        3. Give the .block class a font-size of 24px, a font color of white, line-height of 8, and a text-align of center.
        4. Use position relative and absolute in the correct places.
        5. Use top, bottom, left, right, and z-index to position the boxes to match the image. 
    -->
    <div class="parent">
        <div class="block block-one">1</div>
        <div class="block block-two">2</div>
        <div class="block block-three">3</div>
        <div class="block block-four">4</div>
        <div class="block block-five">5</div>
        <div class="block block-six">6</div>
        <div class="block block-seven">7</div>
        <div class="block block-eight">8</div>
        <div class="block block-nine">9</div>
    </div>
</body>
</html>
